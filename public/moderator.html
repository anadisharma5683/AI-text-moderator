<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toxicity Neural Shield</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --panel-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-green: #10b981; /* Safe */
            --accent-red: #ef4444;   /* Toxic */
            --accent-blue: #3b82f6;  /* Processing */
            --border-color: #334155;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Layout --- */
        .container {
            display: grid;
            grid-template-columns: 1fr 280px 1fr; /* Left - Center - Right */
            gap: 20px;
            padding: 20px;
            height: 100%;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }

        /* --- Panels --- */
        .panel {
            background: var(--panel-bg);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .panel-header {
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--text-secondary); }
        .dot.active { background: var(--accent-green); box-shadow: 0 0 8px var(--accent-green); }

        /* --- Chat Areas --- */
        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-wrapper {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background: rgba(0,0,0,0.2);
        }

        .input-box {
            width: 100%;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s;
        }
        .input-box:focus { border-color: var(--accent-blue); }

        /* --- Bubbles --- */
        .bubble {
            max-width: 90%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            animation: slideIn 0.3s ease;
        }

        /* Sender Side Styles */
        .bubble.sent {
            align-self: flex-end;
            background: #2d3748;
            border-right: 3px solid var(--text-secondary);
        }
        
        .bubble.sent.toxic {
            background: rgba(239, 68, 68, 0.15); /* Red tint */
            border-right: 3px solid var(--accent-red);
            color: #fca5a5;
        }

        .bubble.sent.safe {
            border-right: 3px solid var(--accent-green);
        }

        .rewrite-note {
            display: block;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid rgba(255,255,255,0.1);
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-style: italic;
        }
        .rewrite-note span { color: var(--accent-green); font-weight: bold; }

        /* Receiver Side Styles */
        .bubble.received {
            align-self: flex-start;
            background: #2d3748;
            border-left: 3px solid var(--text-secondary);
        }
        .bubble.received.clean { border-left-color: var(--accent-green); }

        /* --- Center Status Box --- */
        .center-panel {
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: relative;
        }

        .status-indicator {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .status-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-secondary);
            z-index: 2;
        }

        .status-label {
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: var(--text-secondary);
            margin-top: 10px;
        }

        /* Dynamic States */
        .state-analyzing .status-indicator {
            border-color: var(--accent-blue);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            animation: pulse 1s infinite;
        }
        .state-toxic .status-indicator {
            border-color: var(--accent-red);
            background: rgba(239, 68, 68, 0.1);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        }
        .state-safe .status-indicator {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.1);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.05); opacity: 0.8; } 100% { transform: scale(1); opacity: 1; } }

        /* Mobile Responsive */
        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; grid-template-rows: 1fr 150px 1fr; }
            .center-panel { flex-direction: row; padding: 20px; }
            .status-indicator { width: 80px; height: 80px; }
            .status-text { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="panel">
            <div class="panel-header">
                <div class="dot active"></div> Sender Interface
            </div>
            <div class="chat-area" id="senderLog">
                </div>
            <div class="input-wrapper">
                <input type="text" class="input-box" id="userInput" placeholder="Type a message... (Try 'stupid', 'hate', 'ugly')" autocomplete="off">
            </div>
        </div>

        <div class="panel center-panel" id="statusPanel">
            <div class="status-indicator">
                <span class="status-text" id="statusIcon">--</span>
            </div>
            <div class="status-label" id="statusLabel">Detector Idle</div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <div class="dot active"></div> Receiver View
            </div>
            <div class="chat-area" id="receiverLog">
                </div>
        </div>

    </div>

    <script>
        const dom = {
            input: document.getElementById('userInput'),
            senderLog: document.getElementById('senderLog'),
            receiverLog: document.getElementById('receiverLog'),
            statusPanel: document.getElementById('statusPanel'),
            statusIcon: document.getElementById('statusIcon'),
            statusLabel: document.getElementById('statusLabel')
        };

        dom.input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && this.value.trim() !== "") {
                processMessage(this.value.trim());
                this.value = "";
            }
        });

        async function processMessage(text) {
            // 1. Set State: Analyzing
            setVisualState('analyzing');

            try {
                // Call the moderation API
                const res = await fetch('/api/moderate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });
                const result = await res.json();
                
                // 2. Update UI based on result
                if (!result.allowed) {
                    setVisualState('toxic');
                    addSenderBubble(text, true, result.rephrased, result.score);
                    addReceiverBubble(result.rephrased, true);
                } else {
                    setVisualState('safe');
                    addSenderBubble(text, false, null, result.score);
                    addReceiverBubble(text, false);
                }

                // Reset to idle after 2 seconds
                setTimeout(() => setVisualState('idle'), 2000);

            } catch (error) {
                console.error('Error moderating message:', error);
                setVisualState('toxic'); // Default to toxic state on error
                addSenderBubble(text, true, 'Error processing message', 1.0);
                addReceiverBubble('Error processing message', true);
                
                setTimeout(() => setVisualState('idle'), 2000);
            }
        }

        function setVisualState(state) {
            // Reset classes
            dom.statusPanel.className = 'panel center-panel';
            
            if (state === 'analyzing') {
                dom.statusPanel.classList.add('state-analyzing');
                dom.statusIcon.innerHTML = '<span style="font-size:2rem">âš¡</span>';
                dom.statusLabel.innerText = "Analyzing...";
            } else if (state === 'toxic') {
                dom.statusPanel.classList.add('state-toxic');
                dom.statusIcon.innerText = "TOXIC";
                dom.statusLabel.innerText = "Threat Detected";
            } else if (state === 'safe') {
                dom.statusPanel.classList.add('state-safe');
                dom.statusIcon.innerText = "SAFE";
                dom.statusLabel.innerText = "Message Passed";
            } else {
                dom.statusPanel.classList.remove('state-analyzing', 'state-toxic', 'state-safe');
                dom.statusIcon.innerText = "--";
                dom.statusLabel.innerText = "Detector Idle";
            }
        }

        function addSenderBubble(originalText, isToxic, rephrasedText = null, score = 0) {
            const div = document.createElement('div');
            div.className = `bubble sent ${isToxic ? 'toxic' : 'safe'}`;
            
            if (isToxic && rephrasedText) {
                div.innerHTML = `
                    <strong>"${originalText}"</strong>
                    <span class="rewrite-note">
                        <i class="opacity-50">Toxicity: ${(score * 100).toFixed(1)}%</i> <br>
                        Rephrased as: <span>"${rephrasedText}"</span>
                    </span>
                `;
            } else {
                div.innerHTML = `
                    <strong>"${originalText}"</strong>
                    <span class="rewrite-note">
                        <i class="opacity-50">Toxicity: ${(score * 100).toFixed(1)}%</i>
                    </span>
                `;
            }
            
            dom.senderLog.appendChild(div);
            dom.senderLog.scrollTop = dom.senderLog.scrollHeight;
        }

        function addReceiverBubble(finalText, wasModerated) {
            const div = document.createElement('div');
            div.className = `bubble received ${wasModerated ? 'clean' : ''}`;
            div.textContent = finalText;
            
            dom.receiverLog.appendChild(div);
            dom.receiverLog.scrollTop = dom.receiverLog.scrollHeight;
        }
    </script>
</body>
</html>
